<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}NAVCA South Sudan{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/site.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="/">
      <img src="/static/img/navca-logo.png" alt="NAVCA logo" style="height:42px;">
      <span>NAVCA</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/thematic-areas/">Thematic Areas</a></li>
        <li class="nav-item"><a class="nav-link" href="/programs/">Programs</a></li>
        <li class="nav-item"><a class="nav-link" href="/leadership/">Leadership</a></li>
        <li class="nav-item"><a class="nav-link" href="/projects/">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="/news/">News</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</main>

<footer class="bg-light border-top py-4 mt-5">
  <div class="container small text-muted">
    © {% now "Y" %} NAVCA – Nation-Wide Vulnerability Concerns Agency, South Sudan
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
